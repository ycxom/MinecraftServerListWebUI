<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器状态检测 (UI Overhaul)</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 链接到外部CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-header">
        <h1>MC服务器状态面板</h1>
        <p>Mc服务器 By @YCXOM</p>
    </div>
    <div class="controls">
        <label for="group-selector">选择服务器组:</label>
        <select id="group-selector"></select>
        <!-- 新增刷新按钮 -->
        <button id="refresh-btn" class="refresh-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            刷新
        </button>
    </div>
    <div class="ping-progress">
        <div class="ping-progress-bar" id="progressBar"></div>
    </div>
    <div id="groups-container"></div>
    <div class="countdown" id="countdown"></div>

    <!-- 链接到外部JS文件 -->
    <script type="module" src="script.js"></script>
</body>

</html>
